<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="img/Naruto.PNG" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cadastro.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo">Naruto</h1>
            <ul class="navbar">

                <li>
                    <a href="./index.html">
                        Inicial
                    </a>
                </li>

                <li>
                    <a href="./login.html">Login</a>
                </li>
                <li class="agora">
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="card ">

                <div class="formulario">
                    <h2>Seja um Shinobi</h2>

                    <span class="tipo_campo">Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome">

                    <span class="tipo_campo">E-mail:</span>
                    <div id="email_invalido"></div>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com">

                    <span class="tipo_campo">Senha:</span>
                    <div id="senha_invalida"></div>
                    <input id="senha_input" type="password" placeholder="******">

                    <span class="tipo_campo">Confirmacao da Senha:</span>
                    <div id="confirma_senha_invalida"></div>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">

                    <span class="tipo_campo">Escolha seu Personagem Favorito:</span>
                    <div id="personagem_selecionado"></div>
                    <select id="personagem_select">
                        <option value="0" disabled selected>Selecione...</option>
                        <option value="1">Naruto</option>
                        <option value="2">Itachi</option>
                        <option value="3">Kakashi</option>
                        <option value="4">Sasuke</option>
                        <option value="5">Shikamaru</option>
                        <option value="6">Gaara</option>
                        <option value="7">Hinata</option>
                        <option value="8">Jiraya</option>
                        <option value="9">Minato</option>
                        <option value="10">Madara</option>
                        <option value="11">Pain</option>
                        <option value="12">Obito</option>
                        <option value="13">Rock Lee</option>
                        <option value="14">Sakura</option>
                        <option value="15">Neji</option>
                        <option value="16">Deidara</option>
                        <option value="17">Orochimaru</option>
                        <option value="18">Sasori</option>
                        <option value="19">Guy</option>
                        <option value="20">Tsunade</option>

                    </select>

                    <span class="tipo_campo">Escolha seu Cla:</span>
                    <div id="cla_selecionado"></div>
                    <select id="cla_select">
                        <option value="0" disabled selected>Selecione...</option>
                        <option value="1">Uchiha</option>
                        <option value="2">Uzumaki</option>
                        <option value="3">Senju</option>
                        <option value="4">Hyuuga</option>
                        <option value="5">Namikaze</option>
                        <option value="6">Nara</option>
                        <option value="7">Hataque</option>
                        <option value="8">Inuzuka</option>
                    </select>




                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                </div>
                <div class="banner_img"></div>

            </div>
        </div>
    </div>


</body>

</html>
