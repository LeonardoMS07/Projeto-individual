<!DOCTYPE html>
<html lang="pt">

<head>

    <link rel="stylesheet" href="dashboard.css">

</head>

<body>
    <div class="corpo">

    <div class="rodape">
        
            <div class="nomes">No mundo em que vive os Shinobis, nunca se deve temer a morte.&copy; 2022</div>

<script>
    const labels1 = [
        '01/03',
        '02/03',
        '03/03',
        '04/03',
        '05/03',
        '06/03',
        '07/03',
    ];


    const data1 = {
        labels: labels1,
        datasets: [
            {
                label: 'Movimento ',
                backgroundColor: 'gray',
                borderColor: 'gray',
                data: ['25000', '10000', '15000', '3500', '12600', '17900', '2800'],
            },]

    };

    const config1 = {
        type: 'bar',
        data: data1,
        options: {},
    };

</script>
<script>
    const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config1
    );


</script>
