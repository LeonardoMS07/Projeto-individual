<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="img/Naruto.PNG" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/historia.js"></script>
    
</head>

<body onload=" atualizarFeed()">
    <div class="janela">
        <div class="painel">
            <h1>Naruto</h1>

            <div class="entrou">
                <h3>Bem Vindo, Shinobi <span id="b_usuario">usuário</span>!</h3>
            </div>



            <div class="btn-grafico">
                <a href="dashboard.html">

                    <h3>Graficos</h3>
                </a>

            </div>

            <div class="btn-historia">
                <a href="historia.html">
                    <h3>Historias</h3>
                </a>
            </div>

            <div class="btn-sair" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

    </div>
    <div class="dash-right">

        <div class="avisos">
            <div class="container">
                <h1>Publique Momentos Marcantes</h1>
                <div class="div-form">
                    <form id="form_postagem" method="post" onsubmit="return publicar()">
                        <label>
                            Título:
                            <br>
                            <input name="titulo" id="titulo" maxlength="100" type="text">
                        </label>
                        <br>
                        <label>
                            Descrição:
                            <br>
                            <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                        </label>
                        <br>
                        <button class="btn-enviar">Enviar</button>
                    </form>
                </div>
                <h1>Historias</h1>
                <div id="div_historia" class="div-results">
                    <div class="feed-container">
                        <span>Nome:Leonardo<br>
                            Titulo:Chegada do naruto na luta contra pain<br>
                            Descricao: Naruto chega na luta quando konoha esta toda destruida.
                        </span>
                    </div>
                </div>
            </div>
        </div>





    </div>
    </div>


</body>

</html>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
</script>
